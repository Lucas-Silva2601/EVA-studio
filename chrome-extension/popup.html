<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVA Bridge v3.0</title>
  <style>
    body {
      width: 280px;
      padding: 12px 14px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #e4e4e7;
      background: #1e1e1e;
      margin: 0;
    }
    h2 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 10px 0;
      color: #a1a1aa;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #27272a;
    }
    .row:last-child { border-bottom: none; }
    .label { color: #a1a1aa; }
    .status { font-weight: 500; }
    .status.online { color: #22c55e; }
    .status.offline { color: #ef4444; }
    .hint { font-size: 11px; color: #71717a; margin-top: 8px; }
  </style>
</head>
<body>
  <h2>EVA Bridge v3.1</h2>
  <div class="row">
    <span class="label">IDE (localhost)</span>
    <span id="ide-status" class="status offline">—</span>
  </div>
  <div class="row">
    <span class="label">AI Studio (aba)</span>
    <span id="aistudio-status" class="status offline">—</span>
  </div>
  <p class="hint">Abra a IDE em localhost:3000 e o AI Studio em aistudio.google.com para conectar.</p>
  <script src="popup.js"></script>
</body>
</html>
